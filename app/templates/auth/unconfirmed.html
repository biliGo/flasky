{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>您尚未确认您的帐户！</h3>
    <p>
        在您访问此站点之前，您需要确认您的帐户。
        检查你的收件箱，您应该收到一封带有确认链接的电子邮件，如未收到请查看垃圾箱或稍后重试。
    </p>
    <p>
        需要另确认电子邮件吗?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
